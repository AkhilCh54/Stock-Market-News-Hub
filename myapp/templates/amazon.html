{% extends "base.html" %}
{% block content %}

<!-- Headers -->
    <div class="container p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
        <div class="col-lg-6 px-0">
        <h1 class="display-4 fst-italic">AMAZON</h1>
        <p class="lead my-3">Amazon is a multinational technology company that focuses on e-commerce, cloud computing, digital streaming, and artificial intelligence.</p>
        </div>
    </div>

<!-- Stock News Cards -->
<div class="container col-xxl-8 px-4 py-5">
    {% for post in all_posts: %}
    <div class="content">
        <div class="border-bottom pb-3 mb-3">
            <h2>{{ post.title }}</h2>
            <p>{{ post.subtitle }}</p>
<!--            <a href="#">Read</a>-->
        </div>

    </div>
    {% endfor %}
    </div>

{% endblock %}
